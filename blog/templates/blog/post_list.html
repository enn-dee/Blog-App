<!DOCTYPE html>
<html>

<head>
    <title>Django blog</title>
</head>

<body>
    <header>
        <h1><a href="/">Django Blog</a></h1>
    </header>
    {% for post in posts %}
    <article>
        <h2><a href="">{{ post.title }}</a></h2>
        <time>Published: {{ post.published_date }}</time>
        <p>{{ post.text|linebreaksbr }}</p>
        <p>Written by: <a href=""> {{ post.author }} </a></p>
    </article>
    <!-- {{ post }} -->
    {% endfor %}
</body>

</html>
